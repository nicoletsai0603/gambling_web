    <script>
    $(window).load(function() {
        $(".bacc").fadeOut(1000);
        Resize_Link();
    })
    $(window).resize(function() {
        Resize_Link();
        Resize_Move();
    });

    function Resize_Link() {
        var ww = document.body.clientWidth; //定义视窗宽度
        var hash = window.location.hash.substring(1);
        if (ww > 992) {
            $('#sp_link1').unbind('click').bind('click', (function() { $('#sp_link1s').trigger('click'); }));
            $('#sp_link2').unbind('click').bind('click', (function() { $('#sp_link2s').trigger('click'); }));
        } else {
            $('#sp_link1').unbind('click');
            $('#sp_link2').unbind('click');
        }
    }

    function Resize_Move(hashtag) {
        var ww = document.body.clientWidth;
        if (ww <= 992 && hashtag != 'contact')
            $('.page-wrapper').css({ 'padding-bottom': '40px' });
        else
            $('.page-wrapper').css({ 'padding-bottom': '0' });
    }

    $(document).ready(function() {
        var hash = window.location.hash.substring(1);
        switch (hash) {
            case 'about':
            case 'lottery':
            case 'gambling':
            case 'service':
            case 'success':
            case 'portfolio':
            case 'contact':
                hashurl = 'tw/' + hash + '.html';
                break;
            default:
                hashurl = 'tw/main.html';
                break;
        }

        $.get(hashurl, function(data) {
            window.scrollTo(0, 0);
            $(".page-wrapper").html(data);
            if (hash.search("contact") == -1)
                $('footer').css({ 'display': 'block' });
            else
                $('footer').css({ 'display': 'none' });
            Resize_Move(hash);
        });
        $(function() {
            $('.mo_logo').click(function() {
                var $this = $(this),
                    _clickTab = $this.attr('data-href');
                if ("-1" == _clickTab.search("http://")) {
                    $.get(_clickTab, function(data) {
                        window.scrollTo(0, 0);
                        window.location.hash = '';
                        $(".page-wrapper").html(data);
                        Resize_Move('');
                    });
                    return false;
                }
            })
        })

        $(function() {
            $('.menu li.html,.index80').click(function() {
                var $this = $(this),
                    _clickTab = $this.find('a').attr('data-href');
                if (_clickTab.search("tw/") > -1) {
                    $(".bacc").fadeIn();
                }
                if ("-1" == _clickTab.search("http://")) {
                    $.get(_clickTab, function(data) {
                        window.scrollTo(0, 0);
                        window.location.hash = _clickTab.replace('tw/', '').replace('.html', '');
                        $(".page-wrapper").html(data);
                    }).done(function() {
                        $(".bacc").fadeOut(1000);
                        if ($('#mobile_nav').hasClass('slideright'))
                            $('#hamburger-1').trigger('click');
                    });

                    if (_clickTab.search("contact") == -1) {
                        $('footer').css({ 'display': 'block' });
                    } else {
                        $('footer').css({ 'display': 'none' });
                    }
                    Resize_Move(_clickTab.replace('tw/', '').replace('.html', ''));
                    return false;
                }
            })
        })

        $(function() {
            $('.menu li').not($('.menu li.html')).click(function() {
                var ww = document.body.clientWidth;
                if (ww <= 992) {
                    if ($(this).children('ul').eq(0).is(':visible') == true) {
                        if ($(this).children('a').eq(0).prop('id') == 'sp_link1')
                            $('#sp_link1s').trigger('click');
                        else if ($(this).children('a').eq(0).prop('id') == 'sp_link2')
                            $('#sp_link2s').trigger('click');
                    }
                }
            })
        })

        $('body').on('click', '.index80 a', function() {
            event.preventDefault();
            var clickTab = $(this).attr('data-href');
            if (clickTab.indexOf("http://") == -1) {
                $.get(clickTab, function(data) {
                    window.scrollTo(0, 0);
                    window.location.hash = clickTab.replace('tw/', '').replace('.html', '');
                    $(".page-wrapper").html(data);
                    Resize_Move(clickTab.replace('tw/', '').replace('.html', ''));
                });
                return false;
            }
        });
    });
    </script>
